<form
data-request ="{{__SELF__}}::onAddItem"
data-request-success="$('#inputItem').val('')"
data-request-update ="'{{ __SELF__}}::task':'#result'"

>
<div class="panel-default">
    <div  class="panel-heading">
        <h1 class="panel-title"> Esta tarea asignada a : {{ __SELF__.name}}     </h1>
    <div/>

    <div class="panel-body">
        <div class="input-group">
            <input type="text" name="task" id="inputItem" class="form-control" value=""/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" > a√±adir </button>
            </span>
        </div>

    </div>
        {% set tasks = __SELF__.tasks %}
        <ul class="list-group" id="result">
            {% partial 'tasks' %}
        </ul>
</div>
</form>
